<!--res: {{res}}<br>
sel: {{sel}}<br>
stat: {{xx}}<br>
err: {{err}}<br>
{{[Name, Http, Period]}}<br>-->
<div>
<p><label>Name: <input type="text" ng-model="Name"></label>
    <label>Http: <input type="text" ng-model="Http"></label>
    <label>Period: <input type="number" ng-model="Period"></label></p>
<p><button ng-click="add(Name, Http, Period)">Добавить</button>
    <button ng-click="update(Name, Http, Period)">Изменить</button></p>
</div>
<table>
    <thead>
    <tr>
        <th>
            <input type="checkbox"
                   ng-model="master"
                   ng-click="updateAll($event)">
        </th>
        <th>Name</th>
        <th>Http</th>
        <th>Period</th>
        <th>Status</th>
    </tr>
    </thead>
    <tr ng-repeat="x in res">
        <td>
            <input type="checkbox"
                   ng-checked="sel[x._id]"
                   ng-click="updateSelection(x._id)">
        </td>
        <td>{{x.name}}</td>
        <td>{{x.http}}</td>
        <td>{{x.period}}</td>
        <td>{{x.status}}</td>
    </tr>
</table>
<p>
    <button ng-click="delete(sel)">Удалить</button>
    <button ng-click="refresh()">Обновить</button></p>
