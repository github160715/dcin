
Начальное время:<input type="text" ng-model="inf" placeholder="yyyy-MM-ddTHH:mm:ssZ"><br>
Конечное время: <input type="text" ng-model="sup" placeholder="yyyy-MM-ddTHH:mm:ssZ"><br>
<button ng-click="show_res()">results</button>
<p ng-show="show">
<table ng-show="show">
    <tr>
        <th>Name</th>
        <th>Time</th>
        <th>Cpu</th>
        <th>Total</th>
        <th>Used</th>
    </tr>
    <tr ng-repeat="x in result">
        <td>{{ x.name }}</td>
        <td>{{ x.time }}</td>
        <td>{{ x.cpu }}</td>
        <td>{{ x.total }}</td>
        <td>{{ x.used }}</td>
    </tr>
</table>
</p>
