<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Status</th>
        <th>Time</th>
        <th>Cpu</th>
        <th>Total</th>
        <th>Used</th>
    </tr>
    </thead>
    <tr ng-repeat="x in res">
        <td>{{ x.name }}</td>
        <td>{{ x.status }}</td>
        <td>{{ x.time }}</td>
        <td>{{ x.cpu }}</td>
        <td>{{ x.total }}</td>
        <td>{{ x.used }}</td>
    </tr>
</table>
<button ng-click="refresh()">Refresh</button>
